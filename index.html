<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Creative To-Do List</h1>
            <button id="clear-completed" class="clear-completed">Clear Completed</button>
        </header>

        <main>
            <div class="task-form">
                <input type="text" id="task-input" placeholder="Enter your task..." />
                <div class="task-options">
                    <input type="date" id="task-due-date" class="task-due-date"/>
                    <select id="task-category" class="task-category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="others">Others</option>
                    </select>
                    <select id="task-priority" class="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button id="add-task" class="add-task">Add Task</button>
            </div>

            <div class="task-list">
                <!-- Tasks will be injected here dynamically -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
